- question: "
Dois-je enlever mes lentilles avant de venir faire les examens pré-opératoire d'une chirurgie réfractive ?"
  reponse: "
L'examen <strong>pré-opératoire</strong> doit se faire sur des yeux ayant retrouvés leurs caractéristiques naturelles. <br> Il vous faudra donc enlever vos <strong>lentilles</strong> souples 4/5 jours avant les examens pré-opératoire, et 10 jours avant pour des lentilles rigides."

- question: "
Est-ce qu'il fait beau ?"
  reponse: "
Le temps est <br> <strong>bon</strong>"
